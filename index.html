<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>USDT Miner Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Background with subtle dark green gradient and slow animation */
    @keyframes tetherGradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #004d2c, #00693e, #005a35, #007a4d);
      background-size: 300% 300%;
      animation: tetherGradient 25s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #d1f7e1;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      width: 380px;
      padding: 40px 35px;
      border-radius: 20px;
      background: rgba( 10, 30, 20, 0.65 );
      box-shadow:
        0 8px 32px 0 rgba(0, 128, 64, 0.37),
        inset 0 0 30px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba( 0, 255, 128, 0.2 );
      text-align: center;
    }

    h2 {
      margin-bottom: 15px;
      font-weight: 700;
      font-size: 2.4rem;
      color: #00e99a;
      text-shadow:
        0 0 6px #00e99a,
        0 0 10px #00c270;
      letter-spacing: 1.3px;
    }

    .balance {
      font-size: 2.3rem;
      font-weight: 700;
      margin: 30px 0 40px;
      color: #a5ffd6;
      background: linear-gradient(145deg, #006940, #00e99a);
      border-radius: 15px;
      padding: 18px 0;
      box-shadow:
        inset 0 4px 8px rgba(0, 255, 128, 0.3),
        0 8px 15px rgba(0, 233, 154, 0.5);
      text-shadow:
        0 0 4px #00e99a,
        0 0 10px #00b26f;
      user-select: none;
    }

    button {
      width: 100%;
      padding: 14px 0;
      border-radius: 12px;
      border: none;
      background: linear-gradient(145deg, #00b26f, #008c4a);
      color: white;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow:
        0 5px 15px rgba(0, 178, 111, 0.5),
        inset 0 -3px 5px rgba(0, 128, 64, 0.7);
      transition: all 0.3s ease;
      letter-spacing: 1.1px;
      user-select: none;
    }

    button:hover {
      background: linear-gradient(145deg, #00e99a, #00c270);
      box-shadow:
        0 7px 25px rgba(0, 233, 154, 0.8),
        inset 0 -4px 7px rgba(0, 178, 111, 0.9);
      transform: translateY(-2px);
    }

    .section {
      margin-top: 35px;
      text-align: left;
    }

    .section h4 {
      font-weight: 600;
      font-size: 1.1rem;
      color: #00e99a;
      border-bottom: 2px solid #00c270;
      padding-bottom: 8px;
      margin-bottom: 15px;
      letter-spacing: 1.1px;
    }

    .history {
      max-height: 130px;
      overflow-y: auto;
      font-size: 0.9rem;
      background: rgba(0, 128, 64, 0.1);
      border-radius: 12px;
      padding: 15px;
      color: #b8ffd3;
      box-shadow: inset 0 2px 10px rgba(0, 255, 128, 0.2);
      line-height: 1.4;
      user-select: text;
    }

    /* Scrollbar styling for history */
    .history::-webkit-scrollbar {
      width: 8px;
    }

    .history::-webkit-scrollbar-track {
      background: rgba(0, 128, 64, 0.05);
      border-radius: 10px;
    }

    .history::-webkit-scrollbar-thumb {
      background: #00b26f;
      border-radius: 10px;
    }

    .history::-webkit-scrollbar-thumb:hover {
      background: #00e99a;
    }

  </style>
</head>
<body>

  <div class="container">
    <h2>USDT Miner</h2>
    <div class="balance">Balance: <span id="balance">0.00000000</span> USDT</div>
    <button onclick="handleWithdraw()">Withdraw</button>

    <div class="section">
      <h4>Withdraw History</h4>
      <div class="history" id="withdraw-history">No withdrawals yet.</div>
    </div>
  </div>

  <script>
    let balance = parseFloat(localStorage.getItem('usdtBalance')) || 0;
    let miningStarted = false;
    const usdtPerMs = 1 / 120000;

    function startMining() {
      if (!miningStarted) {
        setInterval(() => {
          balance += usdtPerMs;
          localStorage.setItem('usdtBalance', balance.toString());
          updateBalance();
        }, 10);
        miningStarted = true;
      }
    }

    function updateBalance() {
      document.getElementById('balance').textContent = balance.toFixed(8);
    }

    function updateWithdrawHistory() {
      const hist = JSON.parse(localStorage.getItem('withdrawHistory') || '[]');
      const el = document.getElementById('withdraw-history');
      el.innerHTML = hist.length ? hist.map(h => `<div>${h}</div>`).join('') : "No withdrawals yet.";
    }

    function handleWithdraw() {
      if (balance >= 3000) {
        window.location.href = "withdraw.html";
      } else {
        alert("ðŸš« Minimum withdrawal amount is $3000 USDT.");
      }
    }

    window.onload = () => {
      updateBalance();
      updateWithdrawHistory();
      startMining();
    };
  </script>

</body>
</html>
