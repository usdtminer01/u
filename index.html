<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>USDT Miner</title>
  <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Tether_Logo.svg/120px-Tether_Logo.svg.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle, #0a0a0a, #181818);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    .logo {
      width: 80px;
      height: 80px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Tether_Logo.svg/120px-Tether_Logo.svg.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      margin-bottom: 20px;
    }

    .balance {
      font-size: 1.8em;
      color: #facc15;
      margin: 10px 0;
    }

    button {
      background: #facc15;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #ffdd33;
    }

    @media (max-width: 480px) {
      .balance {
        font-size: 1.4em;
      }
    }
  </style>
</head>
<body>

  <div class="logo"></div>
  <h2>USDT Miner</h2>
  <div class="balance">Balance: <span id="balance">0.00000000</span> USDT</div>
  <button onclick="startMining()">Start Mining</button>

  <script>
    let balance = parseFloat(localStorage.getItem('usdtBalance')) || 0;
    const usdtPerSecond = 1 / 60; // Simulates ~1 USDT per minute

    function updateBalance() {
      document.getElementById('balance').textContent = balance.toFixed(8);
    }

    function startMining() {
      setInterval(() => {
        balance += usdtPerSecond / 10; // update every 100ms
        localStorage.setItem('usdtBalance', balance.toString());
        updateBalance();
      }, 100);
    }

    updateBalance(); // On load
  </script>

</body>
</html>
