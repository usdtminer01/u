<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>USDT Wallet</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    @keyframes tetherGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(-45deg, #003d2a, #00694b, #00513b, #008b64);
      background-size: 400% 400%;
      animation: tetherGradient 20s ease infinite;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #d1f7e1;
    }

    .container {
      width: 300px;
      padding: 25px 20px;
      background: rgba(10, 30, 20, 0.6);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 178, 111, 0.3);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 255, 128, 0.15);
      text-align: center;
      position: relative;
    }

    h2 {
      font-size: 1.4rem;
      color: #00e99a;
      margin-bottom: 10px;
    }

    .balance {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 20px 0;
      color: #a5ffd6;
      background: rgba(0, 178, 111, 0.15);
      padding: 12px;
      border-radius: 10px;
      box-shadow: inset 0 2px 5px rgba(0, 255, 128, 0.2);
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 0.9rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(145deg, #00b26f, #008c4a);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(0, 233, 154, 0.4);
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(145deg, #00e99a, #00c270);
      box-shadow: 0 6px 20px rgba(0, 233, 154, 0.6);
    }

    .section {
      margin-top: 20px;
      text-align: left;
    }

    .section h4 {
      font-size: 0.95rem;
      color: #00e99a;
      margin-bottom: 8px;
      padding-bottom: 4px;
      border-bottom: 1px solid rgba(0, 255, 128, 0.2);
    }

    .history {
      background: rgba(0, 128, 64, 0.08);
      border-radius: 8px;
      padding: 10px;
      font-size: 0.75rem;
      max-height: 100px;
      overflow-y: auto;
      color: #c2f7d1;
    }

    .history::-webkit-scrollbar {
      width: 6px;
    }

    .history::-webkit-scrollbar-thumb {
      background: #00b26f;
      border-radius: 5px;
    }

    /* Notification styles */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 255, 128, 0.1);
      border: 1px solid rgba(0, 255, 128, 0.3);
      padding: 10px 16px;
      font-size: 0.85rem;
      color: #a8ffce;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 255, 128, 0.2);
      opacity: 0;
      pointer-events: none;
      z-index: 999;
      transition: opacity 0.4s ease, transform 0.4s ease;
      transform: translateY(-20px);
    }

    .notification.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <!-- Notification floating above -->
  <div class="notification" id="notification"></div>

  <!-- Wallet Container -->
  <div class="container">
    <h2>USDT Wallet</h2>
    <div class="balance">Balance: <span id="balance">0.00000000</span> USDT</div>
    <button onclick="handleWithdraw()">Withdraw</button>

    <div class="section">
      <h4>Withdraw History</h4>
      <div class="history" id="withdraw-history">No withdrawals yet.</div>
    </div>
  </div>

  <script>
    let balance = parseFloat(localStorage.getItem('usdtBalance')) || 0;
    let miningStarted = false;
    const usdtPerMs = 1 / 120000;

    function startMining() {
      if (!miningStarted) {
        setInterval(() => {
          balance += usdtPerMs;
          localStorage.setItem('usdtBalance', balance.toString());
          updateBalance();
        }, 10);
        miningStarted = true;
      }
    }

    function updateBalance() {
      document.getElementById('balance').textContent = balance.toFixed(8);
    }

    function updateWithdrawHistory() {
      const hist = JSON.parse(localStorage.getItem('withdrawHistory') || '[]');
      const el = document.getElementById('withdraw-history');
      el.innerHTML = hist.length ? hist.map(h => `<div>${h}</div>`).join('') : "No withdrawals yet.";
    }

    function handleWithdraw() {
      if (balance >= 3000) {
        window.location.href = "withdraw.html";
      } else {
        alert("ðŸš« Minimum withdrawal amount is $3000 USDT.");
      }
    }

    // Notification logic
    const names = ["Alex", "Ayesha", "Zain", "Emma", "Lucas", "Noah", "Liam", "Sophia", "Amelia", "Olivia", "Ethan", "Ava", "Mia", "Zara", "Yusuf", "Nora"];
    const notificationEl = document.getElementById("notification");
    let lastName = null;

    function getRandomAmount() {
      return (Math.floor(Math.random() * 20) + 5) * 5000;
    }

    function getRandomName() {
      let name;
      do {
        name = names[Math.floor(Math.random() * names.length)];
      } while (name === lastName);
      lastName = name;
      return name;
    }

    function showNotification() {
      const name = getRandomName();
      const amount = getRandomAmount();
      const text = `${name} successfully withdrew $${amount.toLocaleString()}`;
      notificationEl.textContent = text;
      notificationEl.classList.add("show");

      setTimeout(() => {
        notificationEl.classList.remove("show");
      }, 2800);
    }

    setInterval(showNotification, 3200);

    // Start all
    window.onload = () => {
      updateBalance();
      updateWithdrawHistory();
      startMining();
    };
  </script>

</body>
</html>
