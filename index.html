<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signup - USDT Wallet</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #003d2a, #00694b, #00513b, #008b64);
      background-size: 400% 400%;
      animation: gradient 20s ease infinite;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px 25px;
      border-radius: 15px;
      width: 300px;
      box-shadow: 0 0 20px rgba(0,255,128,0.3);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #00e99a;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #00e99a;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      color: black;
      font-size: 1.1rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <input type="text" id="username" placeholder="Enter your username" required />
    <input type="text" id="referral" placeholder="Referral code (optional)" />
    <button onclick="handleSignup()">Start</button>
  </div>

  <script>
    function handleSignup() {
      const username = document.getElementById('username').value.trim();
      const referral = document.getElementById('referral').value.trim();

      if (!username) {
        alert('Please enter a username.');
        return;
      }

      // Save username & referral in localStorage
      localStorage.setItem('usdt_user', username);
      if (referral) {
        localStorage.setItem('usdt_referral_used', referral);
        localStorage.removeItem('usdt_referral_rewarded'); // reset rewarded flag for new referrals
      } else {
        localStorage.removeItem('usdt_referral_used');
        localStorage.removeItem('usdt_referral_rewarded');
      }

      // Redirect to dashboard
      window.location.href = 'dashboard.html';
    }

    // Optional: if user already logged in, skip signup
    window.onload = () => {
      if (localStorage.getItem('usdt_user')) {
        window.location.href = 'dashboard.html';
      }
    };
  </script>
</body>
</html>
