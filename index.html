<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tether Wallet</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle, #0a0a0a, #181818);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 30px rgba(38, 161, 123, 0.3);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .usdt-icon {
      width: 50px;
      margin-bottom: 10px;
    }

    h2 {
      color: #26A17B;
      margin-bottom: 5px;
    }

    .balance {
      font-size: 2em;
      margin: 20px 0;
      color: #26A17B;
    }

    button {
      background-color: #26A17B;
      border: none;
      padding: 12px 20px;
      margin-top: 10px;
      border-radius: 8px;
      color: #000;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #2bd29a;
    }

    .section {
      margin-top: 25px;
      text-align: left;
    }

    .section h4 {
      margin-bottom: 10px;
      border-bottom: 1px solid #ffffff;
      padding-bottom: 5px;
      color: #26A17B;
    }

    .history {
      background: #0f172a;
      padding: 10px;
      border-radius: 5px;
      max-height: 120px;
      overflow-y: auto;
      font-size: 0.9em;
      color: #cbd5e1;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Tether Logo (Small Icon) -->
<img class="usdt-icon" src="images/usdt-icon.png" alt="USDT Icon" width="60">
    <h2>Tether Wallet</h2>
    <div class="balance">Balance: <span id="balance">0.00000000</span> USDT</div>
    <button onclick="handleWithdraw()">Withdraw</button>

    <div class="section">
      <h4>Withdraw History</h4>
      <div class="history" id="withdraw-history">No withdrawals yet.</div>
    </div>
  </div>

  <script>
    let balance = parseFloat(localStorage.getItem('usdtBalance')) || 0;
    let miningStarted = false;
    const usdtPerMs = 1 / 120000;

    function startMining() {
      if (!miningStarted) {
        setInterval(() => {
          balance += usdtPerMs;
          localStorage.setItem('usdtBalance', balance.toString());
          updateBalance();
        }, 10);
        miningStarted = true;
      }
    }

    function updateBalance() {
      document.getElementById('balance').textContent = balance.toFixed(8);
    }

    function updateWithdrawHistory() {
      const hist = JSON.parse(localStorage.getItem('withdrawHistory') || '[]');
      const el = document.getElementById('withdraw-history');
      el.innerHTML = hist.length ? hist.map(h => `<div>${h}</div>`).join('') : "No withdrawals yet.";
    }

    function handleWithdraw() {
      if (balance >= 3000) {
        window.location.href = "withdraw.html";
      } else {
        alert("ðŸš« Minimum withdrawal amount is $3000 USDT.");
      }
    }

    window.onload = () => {
      updateBalance();
      updateWithdrawHistory();
      startMining();
    };
  </script>

</body>
</html>
