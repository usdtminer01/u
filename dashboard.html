<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>USDT Miner Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #003d2a, #00694b, #00513b, #008b64);
      background-size: 200% 200%;
      animation: gradient 60s ease infinite;
      color: white;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px 25px;
      border-radius: 15px;
      width: 400px;
      box-shadow: 0 0 20px rgba(0,255,128,0.3);
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    h2 {
      margin-bottom: 20px;
      color: #00e99a;
      font-size: 1.8rem;
    }
    .balance {
      font-size: 2.5rem;
      margin: 15px 0 15px;
      color: #00e99a;
      font-weight: 600;
      font-variant-numeric: tabular-nums;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #00e99a;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      color: black;
      font-size: 1.2rem;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #00c87a;
    }
    .section {
      margin-top: 30px;
      text-align: left;
    }
    .section h4 {
      margin-bottom: 10px;
      border-bottom: 1px solid #00e99a;
      padding-bottom: 5px;
      color: #00e99a;
    }
    .history {
      background: #0f172a;
      padding: 10px;
      border-radius: 5px;
      max-height: 120px;
      overflow-y: auto;
      font-size: 0.9rem;
      color: #cbd5e1;
    }
    /* Notification style */
    #notification {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 233, 154, 0.85);
      color: #000;
      padding: 8px 15px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.9rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      white-space: nowrap;
      user-select: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    #notification.show {
      opacity: 1;
      pointer-events: auto;
    }

    /* Referral form */
    #referral-section {
      margin-top: 25px;
      text-align: center;
      color: white;
    }
    #referral-section label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #00e99a;
      font-size: 1rem;
    }
    #referral-section input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      margin-bottom: 8px;
      box-sizing: border-box;
    }
    #referral-section button {
      margin-top: 0;
      font-size: 1rem;
      padding: 10px;
      background: #00e99a;
      color: black;
      font-weight: 700;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      width: 100%;
    }
    #referral-message {
      margin-top: 8px;
      font-size: 0.85rem;
      color: #ffcc00;
      min-height: 40px;
      user-select: none;
    }

    /* Hidden iframe for formsubmit */
    #hidden_iframe {
      display:none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>EARN USDT</h2>
    <div class="balance">Balance: <span id="balance">0.00000000</span> USDT</div>

    <!-- Referral form section -->
    <div id="referral-section">
      <label for="referredUser">Enter Referrer Username</label>
      <input type="text" id="referredUser" placeholder="Referrer's username" />
      <button id="referralSubmit">Submit Referral</button>
      <div id="referral-message">
        Please enter correct referred user name.<br>
        At the withdraw stage your account will be reviewed fully.<br>
        If we find any violation or fake referral, your account will be banned.
      </div>
    </div>

    <button id="withdrawBtn">Withdraw</button>

    <div class="section">
      <h4>Withdraw History</h4>
      <div class="history" id="withdraw-history">No withdrawals yet.</div>
    </div>

    <div id="notification"></div>

    <!-- Hidden iframe to prevent redirect -->
    <iframe name="hidden_iframe" id="hidden_iframe"></iframe>
  </div>

  <script>
    // Balance & mining variables
    let balance = parseFloat(localStorage.getItem('usdtBalance')) || 0;
    let miningStarted = false;
    const usdtPerMs = 1 / 120000; // 1 USDT per 2 minutes

    // Withdraw history
    function updateWithdrawHistory() {
      const hist = JSON.parse(localStorage.getItem('withdrawHistory') || '[]');
      const el = document.getElementById('withdraw-history');
      el.innerHTML = hist.length ? hist.map(h => `<div>${h}</div>`).join('') : "No withdrawals yet.";
    }

    // Update balance display with 8 decimal places
    function updateBalance() {
      document.getElementById('balance').textContent = balance.toFixed(8);
    }

    // Mining function - increments balance smoothly
    function startMining() {
      if (!miningStarted) {
        setInterval(() => {
          balance += usdtPerMs * 100; // update every 100ms chunk for smooth increment
          localStorage.setItem('usdtBalance', balance.toString());
          updateBalance();
        }, 100);
        miningStarted = true;
      }
    }

    // Handle Withdraw Button Click
    function handleWithdraw() {
      if (balance >= 3000) {
        window.location.href = "withdraw.html";
      } else {
        alert("ðŸš« Minimum withdrawal amount is $3000 USDT.");
      }
    }

    // Random notification data & function
    const names = ["Alex", "Ayesha", "David", "Fatima", "John", "Sara", "Michael", "Zara", "Liam", "Nora", "Ethan", "Maya"];
    const amounts = [150000, 100000, 85000, 72000, 66000, 54000, 43000, 32000, 28000, 21000];

    const notificationEl = document.getElementById('notification');
    let lastNotificationIndex = -1;

    function getRandomNotification() {
      let index;
      do {
        index = Math.floor(Math.random() * names.length);
      } while(index === lastNotificationIndex); // prevent repeat same name twice in a row
      lastNotificationIndex = index;

      const name = names[index];
      const amount = amounts[Math.floor(Math.random() * amounts.length)];
      return `${name} successfully withdrew $${amount.toLocaleString()}`;
    }

    // Show notification with fade-in/out animation
    function showNotification() {
      const message = getRandomNotification();
      notificationEl.textContent = message;
      notificationEl.classList.add('show');

      setTimeout(() => {
        notificationEl.classList.remove('show');
      }, 3000);
    }

    // Referral form submission logic
    const referralSubmitBtn = document.getElementById('referralSubmit');
    const referredInput = document.getElementById('referredUser');
    const referralMessage = document.getElementById('referral-message');

    // Get list of valid usernames (simulate or fetch from storage)
    // For demo, assume the list of users stored in localStorage as 'allUsers' array
    // You can store users at signup in localStorage like this:
    // localStorage.setItem('allUsers', JSON.stringify(['Alex','Ayesha','David',...]))
    let allUsers = JSON.parse(localStorage.getItem('allUsers') || '[]');

    // Add current user if not already present (to keep list updated)
    const currentUser = localStorage.getItem('usdt_user');
    if (currentUser && !allUsers.includes(currentUser)) {
      allUsers.push(currentUser);
      localStorage.setItem('allUsers', JSON.stringify(allUsers));
    }

    referralSubmitBtn.addEventListener('click', () => {
      const refUser = referredInput.value.trim();

      if (!refUser) {
        referralMessage.style.color = '#ff4444';
        referralMessage.textContent = 'Referral username cannot be empty.';
        return;
      }
      if (refUser === currentUser) {
        referralMessage.style.color = '#ff4444';
        referralMessage.textContent = 'You cannot refer yourself.';
        return;
      }
      if (!allUsers.includes(refUser)) {
        referralMessage.style.color = '#ffcc00';
        referralMessage.innerHTML = `Please enter correct referred user name.<br>At the withdraw stage your account will be reviewed fully.<br>If we find any violation or fake referral, your account will be banned.`;
        return;
      }

      // Submit form data via POST to formsubmit.co without redirect using hidden iframe
      const formData = new FormData();
      formData.append('referrer_username', refUser);
      formData.append('user_username', currentUser);
      formData.append('_subject', 'New Referral Submission');
      formData.append('_template', 'table');

      // Send using fetch with formsubmit endpoint + no redirect trick (formsubmit may require real form)
      // Instead, use hidden form submission:
      const form = document.createElement('form');
      form.action = "https://formsubmit.co/ajax/snipemarkets@gmail.com";
      form.method = "POST";
      form.target = "hidden_iframe";

      // Append inputs
      Object.entries({
        referrer_username: refUser,
        user_username: currentUser,
        _subject: 'New Referral Submission',
        _template: 'table',
      }).forEach(([key, val]) => {
        const input = document.createElement('input');
        input.type = 'hidden';
        input.name = key;
        input.value = val;
        form.appendChild(input);
      });

      document.body.appendChild(form);
      form.submit();
      document.body.removeChild(form);

      referralMessage.style.color = '#00e99a';
      referralMessage.textContent = 'Referral submitted successfully! Thank you.';
      referredInput.value = '';
    });

    // Initialize page
    window.onload = () => {
      updateBalance();
      updateWithdrawHistory();
      startMining();

      document.getElementById('withdrawBtn').addEventListener('click', handleWithdraw);

      // Show notification every 2 seconds
      showNotification(); // first immediately
      setInterval(showNotification, 2000);
    };
  </script>
</body>
</html>
