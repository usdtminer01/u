<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>USDT Miner Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Base styles */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #003d2a, #00694b, #00513b, #008b64);
      background-size: 200% 200%;
      animation: gradient 60s ease infinite;
      color: white;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 10px;
      box-sizing: border-box;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Container */
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px 15px 40px;
      border-radius: 15px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 0 20px rgba(0,255,128,0.3);
      text-align: center;
      position: relative;
      overflow: visible;
    }

    /* Header */
    h2 {
      margin-bottom: 15px;
      color: #00e99a;
      font-size: 1.5rem;
      font-weight: 600;
    }

    /* Balance */
    .balance {
      font-size: 2rem;
      margin: 10px 0 15px;
      color: #00e99a;
      font-weight: 600;
      font-variant-numeric: tabular-nums;
      word-break: break-word;
    }

    /* Withdraw button */
    button#withdrawBtn {
      width: 100%;
      padding: 10px;
      background: #00e99a;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      color: black;
      font-size: 1rem;
      margin-top: 10px;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button#withdrawBtn:hover {
      background-color: #00c87a;
    }

    /* Withdraw history */
    .section {
      margin-top: 25px;
      text-align: left;
    }
    .section h4 {
      margin-bottom: 8px;
      border-bottom: 1px solid #00e99a;
      padding-bottom: 4px;
      color: #00e99a;
      font-size: 1rem;
      font-weight: 600;
    }
    .history {
      background: #0f172a;
      padding: 8px;
      border-radius: 5px;
      max-height: 100px;
      overflow-y: auto;
      font-size: 0.85rem;
      color: #cbd5e1;
      word-break: break-word;
    }

    /* Notification inside card top center */
    #notification {
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 233, 154, 0.95);
      color: #000;
      padding: 6px 14px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.9rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      white-space: nowrap;
      user-select: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 1000;
      max-width: 90%;
      text-overflow: ellipsis;
      overflow: hidden;
    }
    #notification.show {
      opacity: 1;
      pointer-events: auto;
    }

    /* Referral code display */
    #userReferralCode {
      margin-top: 15px;
      font-weight: 600;
      color: #00e99a;
      font-size: 1rem;
      user-select: text;
      word-break: break-word;
    }

    /* Referral input section */
    #referral-section {
      margin-top: 20px;
      text-align: center;
      color: white;
    }
    #referral-section label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #00e99a;
      font-size: 0.95rem;
    }
    #referral-section input[type="text"] {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: none;
      font-size: 0.95rem;
      margin-bottom: 6px;
      box-sizing: border-box;
    }
    #referral-section button {
      margin-top: 0;
      font-size: 1rem;
      padding: 9px;
      background: #00e99a;
      color: black;
      font-weight: 700;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      width: 100%;
    }
    #referral-message {
      margin-top: 6px;
      font-size: 0.8rem;
      color: #ffcc00;
      min-height: 40px;
      user-select: none;
      line-height: 1.2;
    }

    /* WhatsApp button */
    #whatsapp-contact {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25d366;
      color: white;
      padding: 10px 14px;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
      user-select: none;
      z-index: 1100;
      text-decoration: none;
      transition: background-color 0.3s ease;
      max-width: 180px;
      justify-content: center;
      gap: 8px;
    }
    #whatsapp-contact:hover {
      background-color: #1ebe57;
    }
    #whatsapp-contact svg {
      width: 20px;
      height: 20px;
      fill: white;
      flex-shrink: 0;
    }

    /* Hidden iframe for formsubmit */
    #hidden_iframe {
      display:none;
    }

    /* Responsive tweaks */
    @media (max-width: 400px) {
      .container {
        max-width: 100%;
        padding: 15px 10px 40px;
      }
      .balance {
        font-size: 1.8rem;
      }
      h2 {
        font-size: 1.4rem;
      }
      button#withdrawBtn {
        font-size: 0.95rem;
        padding: 9px;
      }
      #referral-section label,
      #referral-section input[type="text"] {
        font-size: 0.9rem;
      }
      #referral-section button {
        font-size: 0.95rem;
        padding: 8px;
      }
      #notification {
        font-size: 0.8rem;
        padding: 5px 10px;
      }
      #whatsapp-contact {
        font-size: 0.9rem;
        padding: 8px 12px;
        max-width: 160px;
      }
      #whatsapp-contact svg {
        width: 18px;
        height: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>USDT Miner</h2>
    <div class="balance">Balance: <span id="balance">0.00000000</span> USDT</div>

    <!-- Show user's referral code -->
    <div id="userReferralCode" title="Your referral code">Referral Code: <span id="referralCodeText">N/A</span></div>

    <!-- Referral submission form -->
    <div id="referral-section">
      <label for="referredUser">Enter Referrer Username</label>
      <input type="text" id="referredUser" placeholder="Referrer's username" autocomplete="off" />
      <button id="referralSubmit">Submit Referral</button>
      <div id="referral-message"></div>
    </div>

    <button id="withdrawBtn">Withdraw</button>

    <div class="section">
      <h4>Withdraw History</h4>
      <div class="history" id="withdrawHistory">No withdrawals yet.</div>
    </div>

    <!-- Notification -->
    <div id="notification"></div>
  </div>

  <!-- WhatsApp Button -->
  <a href="https://wa.me/16723004545" target="_blank" id="whatsapp-contact" aria-label="Contact on WhatsApp">
    <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
      <path d="M20.52 3.48a11.72 11.72 0 0 0-16.57 0c-4.58 4.58-4.58 12.03 0 16.6l-1.73 5.65 5.79-1.72a11.78 11.78 0 0 0 6.72 2.11c6.49 0 11.77-5.28 11.77-11.78a11.7 11.7 0 0 0-3.98-8.86Zm-8.59 16.59a9.28 9.28 0 0 1-4.72-1.3l-.34-.2-3.42.96.95-3.34-.22-.35a9.31 9.31 0 1 1 7.75 3.92Zm5.1-7.15c-.28-.14-1.65-.82-1.9-.91-.25-.1-.44-.14-.63.14s-.72.9-.89 1.08c-.16.18-.32.2-.59.07a7.11 7.11 0 0 1-2.09-1.29 7.94 7.94 0 0 1-1.48-1.84c-.15-.26-.02-.4.12-.54.12-.12.27-.3.4-.46.14-.17.18-.28.28-.46a.78.78 0 0 0 .07-.66c-.07-.18-.63-1.53-.87-2.1-.23-.54-.46-.46-.63-.47h-.54a1.46 1.46 0 0 0-1.07.5 4.66 4.66 0 0 0-1.4 3.31c0 1.21.86 2.38.98 2.55.12.17 1.7 2.6 4.12 3.65a14.4 14.4 0 0 0 1.87.8 3.7 3.7 0 0 0 1.75.16 4.63 4.63 0 0 0 2.75-1.58 3.65 3.65 0 0 0 1.04-2.29c.01-.17.01-.3-.2-.44Z"/>
    </svg>
    Contact on WhatsApp
  </a>

  <iframe name="hidden_iframe" id="hidden_iframe"></iframe>

  <script>
    // --- Initialization and constants ---
    const balanceEl = document.getElementById('balance');
    const withdrawBtn = document.getElementById('withdrawBtn');
    const withdrawHistoryEl = document.getElementById('withdrawHistory');
    const notificationEl = document.getElementById('notification');
    const referralCodeText = document.getElementById('referralCodeText');

    // Referral submission elements
    const referralSubmitBtn = document.getElementById('referralSubmit');
    const referredInput = document.getElementById('referredUser');
    const referralMessage = document.getElementById('referral-message');

    // Get current user and balance from localStorage
    let currentUser = localStorage.getItem('usdt_user');
    if (!currentUser) {
      // If no user, redirect to signup page
      window.location.href = 'index.html';
    }

    // All registered users (simulate for validation)
    let allUsers = JSON.parse(localStorage.getItem('allUsers') || '[]');
    // Add current user if not already there
    if (!allUsers.includes(currentUser)) {
      allUsers.push(currentUser);
      localStorage.setItem('allUsers', JSON.stringify(allUsers));
    }

    // Save referral code = username in uppercase for display
    referralCodeText.textContent = currentUser.toUpperCase();

    // User balance, saved in localStorage as float number (simulate mining)
    let balance = parseFloat(localStorage.getItem('balance_' + currentUser)) || 0;
    // Balance precision to 8 decimals
    function formatBalance(num) {
      // Always show at least one decimal (even if whole number)
      if (Math.floor(num) === num) {
        return num.toFixed(1);
      }
      return num.toFixed(8);
    }

    // Withdraw history stored per user as array of objects {amount, date}
    let withdrawHistory = JSON.parse(localStorage.getItem('withdrawHistory_' + currentUser) || '[]');

    // --- Balance update & mining animation ---
    function updateBalance() {
      balanceEl.textContent = formatBalance(balance);
      localStorage.setItem('balance_' + currentUser, balance.toString());
    }

    function addToBalance(amount) {
      balance += amount;
      updateBalance();
    }

    // Mining simulation: every 2 minutes add 1 USDT
    function startMining() {
      // Initial call:
      setInterval(() => {
        addToBalance(1);
      }, 120000); // 120,000 ms = 2 minutes
    }

    // --- Withdraw handling ---
    withdrawBtn.addEventListener('click', () => {
      if (balance >= 3000) {
        // Redirect to withdraw page
        window.location.href = 'withdraw.html';
      } else {
        alert('Minimum balance of 3000 USDT required to withdraw.');
      }
    });

    // --- Withdraw History update ---
    function updateWithdrawHistory() {
      if (withdrawHistory.length === 0) {
        withdrawHistoryEl.textContent = 'No withdrawals yet.';
        return;
      }
      withdrawHistoryEl.innerHTML = '';
      withdrawHistory.forEach(entry => {
        const div = document.createElement('div');
        const d = new Date(entry.date);
        div.textContent = `${d.toLocaleString()}: Withdrawn $${entry.amount.toFixed(2)}`;
        withdrawHistoryEl.appendChild(div);
      });
    }

    // --- Random Notifications ---
    const names = ['Alex', 'Ayesha', 'John', 'Mary', 'Liam', 'Sophia', 'Noah', 'Olivia', 'Ethan', 'Isabella'];
    const amounts = [150000, 100000, 85000, 72000, 66000, 54000, 43000, 32000, 28000, 21000];
    let lastNotificationIndex = -1;

    function getRandomNotification() {
      let index;
      do {
        index = Math.floor(Math.random() * names.length);
      } while (index === lastNotificationIndex);
      lastNotificationIndex = index;

      const name = names[index];
      const amount = amounts[Math.floor(Math.random() * amounts.length)];
      return `${name} successfully withdrew $${amount.toLocaleString()}`;
    }

    function showNotification() {
      notificationEl.textContent = getRandomNotification();
      notificationEl.classList.add('show');
      setTimeout(() => {
        notificationEl.classList.remove('show');
      }, 3000);
    }

    // --- Referral submission form handling ---
    referralSubmitBtn.addEventListener('click', () => {
      const refUser = referredInput.value.trim();

      if (!refUser) {
        referralMessage.style.color = '#ff4444';
        referralMessage.textContent = 'Referral username cannot be empty.';
        return;
      }
      if (refUser === currentUser) {
        referralMessage.style.color = '#ff4444';
        referralMessage.textContent = 'You cannot refer yourself.';
        return;
      }
      if (!allUsers.includes(refUser)) {
        referralMessage.style.color = '#ffcc00';
        referralMessage.innerHTML = `Please enter correct referred user name.<br>At the withdraw stage your account will be reviewed fully.<br>If we find any violation or fake referral, your account will be banned.`;
        return;
      }

      // Submit form data via POST to formsubmit.co without redirect using hidden iframe
      const form = document.createElement('form');
      form.action = "https://formsubmit.co/ajax/snipemarkets@gmail.com";
      form.method = "POST";
      form.target = "hidden_iframe";

      Object.entries({
        referrer_username: refUser,
        user_username: currentUser,
        _subject: 'New Referral Submission',
        _template: 'table',
      }).forEach(([key, val]) => {
        const input = document.createElement('input');
        input.type = 'hidden';
        input.name = key;
        input.value = val;
        form.appendChild(input);
      });

      document.body.appendChild(form);
      form.submit();
      document.body.removeChild(form);

      referralMessage.style.color = '#00e99a';
      referralMessage.textContent = 'Referral submitted successfully! Thank you.';
      referredInput.value = '';
    });

    // --- On page load ---
    window.onload = () => {
      updateBalance();
      updateWithdrawHistory();
      startMining();

      // Show first notification after 2 sec then every 2 sec
      setTimeout(() => {
        showNotification();
        setInterval(showNotification, 2000);
      }, 2000);
    };
  </script>
</body>
</html>
