<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>USDT Miner Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #003d2a, #00694b, #00513b, #008b64);
      background-size: 400% 400%;
      animation: gradient 20s ease infinite;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px 25px;
      border-radius: 15px;
      width: 300px;
      box-shadow: 0 0 20px rgba(0,255,128,0.3);
      text-align: center;
      z-index: 1;
    }

    h2 {
      margin-bottom: 20px;
      color: #00e99a;
    }

    .balance {
      font-size: 1.8em;
      margin: 20px 0;
      color: #00e99a;
    }

    button {
      background-color: #00e99a;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 8px;
      color: black;
      font-size: 1em;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #00d88f;
    }

    .section {
      margin-top: 25px;
      text-align: left;
    }

    .section h4 {
      margin-bottom: 10px;
      border-bottom: 1px solid #ffffff;
      padding-bottom: 5px;
      color: #facc15;
    }

    .history {
      background: #0f172a;
      padding: 10px;
      border-radius: 5px;
      max-height: 120px;
      overflow-y: auto;
      font-size: 0.9em;
      color: #cbd5e1;
    }

    /* WhatsApp button */
    .whatsapp-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #25d366;
      color: white;
      border-radius: 30px;
      padding: 10px 15px;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      margin-top: 20px;
      text-decoration: none;
      box-shadow: 0 3px 8px rgba(37, 211, 102, 0.6);
    }

    .whatsapp-btn:hover {
      background: #1ebe57;
    }

    .whatsapp-btn img {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }

    /* Notification system */
    #notification-box {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 8px 16px;
      border-radius: 8px;
      color: #00e99a;
      font-size: 0.9rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    #notification-box.show {
      opacity: 1;
      transform: translate(-50%, 0px);
    }
  </style>
</head>
<body>

  <!-- Notification Box -->
  <div id="notification-box"></div>

  <div class="container">
    <h2>USDT Miner</h2>
    <div class="balance">Balance: <span id="balance">0.00000000</span> USDT</div>
    <button onclick="handleWithdraw()">Withdraw</button>

    <div class="section">
      <h4>Withdraw History</h4>
      <div class="history" id="withdraw-history">No withdrawals yet.</div>
    </div>

    <a href="https://wa.me/16723004545" target="_blank" class="whatsapp-btn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
      Contact on WhatsApp
    </a>
  </div>

  <script>
    let balance = parseFloat(localStorage.getItem('usdtBalance')) || 0;
    const usdtPerMs = 1 / 120000; // 1 USDT every 2 minutes
    let miningStarted = false;

    function updateBalanceDisplay() {
      document.getElementById('balance').textContent = balance.toFixed(8);
    }

    function updateWithdrawHistory() {
      const hist = JSON.parse(localStorage.getItem('withdrawHistory') || '[]');
      const el = document.getElementById('withdraw-history');
      el.innerHTML = hist.length ? hist.map(h => `<div>${h}</div>`).join('') : "No withdrawals yet.";
    }

    function handleWithdraw() {
      if (balance >= 3000) {
        window.location.href = "withdraw.html";
      } else {
        alert("ðŸš« Minimum withdrawal amount is $3000 USDT.");
      }
    }

    function startMining() {
      if (!miningStarted) {
        miningStarted = true;
        setInterval(() => {
          balance += usdtPerMs * 10;
          localStorage.setItem('usdtBalance', balance.toString());
          updateBalanceDisplay();
        }, 10);
      }
    }

    // Notification system
    const names = ["Alex", "Ayesha", "John", "Sara", "Mike", "Liam", "Noah", "Emma", "Sophia", "Olivia"];
    let lastName = "";

    function showNotification() {
      let name;
      do {
        name = names[Math.floor(Math.random() * names.length)];
      } while (name === lastName);
      lastName = name;

      const amount = Math.floor(Math.random() * 50000 + 100000).toLocaleString();
      const message = `${name} successfully withdrew $${amount}`;
      const notifBox = document.getElementById('notification-box');

      notifBox.textContent = message;
      notifBox.classList.add('show');

      setTimeout(() => {
        notifBox.classList.remove('show');
      }, 3000);
    }

    window.onload = () => {
      updateBalanceDisplay();
      updateWithdrawHistory();
      startMining();

      // Start notifications
      setInterval(showNotification, 3000);
    };
  </script>

</body>
</html>
