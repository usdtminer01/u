<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>USDT Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(-45deg, #003d2a, #00694b, #00513b, #008b64);
      background-size: 400% 400%;
      animation: gradient 20s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .card {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 12px;
      width: 320px;
      max-width: 95%;
      text-align: center;
      color: white;
      box-shadow: 0 0 15px rgba(0,255,128,0.3);
      position: relative;
    }
    h2 {
      margin-top: 0;
      font-size: 20px;
      color: #00e99a;
    }
    .balance {
      font-size: 22px;
      margin: 10px 0;
      font-weight: bold;
    }
    .section {
      margin-top: 15px;
      text-align: left;
    }
    .section h4 {
      color: #00e99a;
      margin-bottom: 5px;
    }
    .history {
      font-size: 13px;
      color: #ccc;
      background: #0f172a;
      padding: 8px;
      border-radius: 6px;
      max-height: 100px;
      overflow-y: auto;
    }
    .referral-info {
      margin-top: 10px;
      font-size: 14px;
      color: #00e99a;
    }
    #referral-message {
      font-size: 12px;
      margin-top: 5px;
    }
    input, button {
      padding: 8px;
      font-size: 14px;
      margin-top: 8px;
      width: 100%;
      border-radius: 6px;
      border: none;
      box-sizing: border-box;
    }
    button {
      background: #00e99a;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    #notification {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      background: #1e293b;
      color: #fff;
      padding: 6px 12px;
      font-size: 13px;
      border-radius: 6px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    #notification.show {
      opacity: 1;
    }
    .whatsapp-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: #25D366;
      color: white;
      padding: 8px;
      margin-top: 15px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      font-size: 14px;
    }
    .whatsapp-btn svg {
      width: 18px;
      height: 18px;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div id="notification"></div>
    <h2>Welcome, <span id="username"></span></h2>
    <div class="referral-info" id="referralCodeText">Referral Code: </div>
    <div class="balance">Balance: <span id="balance">0.00000000</span> USDT</div>
    <button id="withdrawBtn">Withdraw</button>

    <div class="section">
      <h4>Withdraw History</h4>
      <div class="history" id="withdrawHistory">No withdrawals yet.</div>
    </div>

    <div class="section">
      <h4>Referred By?</h4>
      <input type="text" id="referredUser" placeholder="Enter referrer's username" />
      <button id="referralSubmit">Submit</button>
      <div id="referral-message"></div>
      <p style="font-size:12px;color:#ff4444;margin-top:5px;">Please enter correct referred username. At withdrawal stage, your account will be reviewed. Fake referrals = ban.</p>
    </div>

    <a class="whatsapp-btn" href="https://wa.me/16723004545" target="_blank">
      <svg fill="currentColor" viewBox="0 0 32 32"><path d="M16.04 2.02C8.64 2.02 2.54 8.1 2.54 15.5c0 2.61.68 5.1 1.97 7.29l-2.04 7.5 7.71-2.02c2.1 1.15 4.49 1.76 6.86 1.76 7.4 0 13.5-6.08 13.5-13.48s-6.1-13.53-13.5-13.53Zm.36 24.44c-2.03 0-4.03-.54-5.77-1.57l-.41-.24-4.58 1.22 1.22-4.38-.27-.45a11.26 11.26 0 0 1-1.74-6c0-6.26 5.1-11.36 11.36-11.36s11.36 5.1 11.36 11.36c0 6.27-5.1 11.36-11.36 11.36Zm5.04-7.48c-.3-.15-1.77-.87-2.04-.97-.27-.1-.46-.15-.65.15-.19.3-.73.97-.9 1.17-.17.2-.34.22-.64.07-.3-.15-1.27-.47-2.42-1.5-.9-.8-1.5-1.8-1.67-2.1-.17-.3-.02-.46.13-.61.14-.15.3-.37.45-.56.15-.19.2-.3.3-.5.1-.2.05-.37-.02-.52-.07-.15-.65-1.56-.9-2.14-.24-.57-.5-.5-.65-.51-.17 0-.37-.01-.57-.01-.2 0-.52.07-.8.37s-1.05 1.03-1.05 2.5c0 1.47 1.07 2.9 1.22 3.1.15.2 2.1 3.2 5.1 4.48.71.31 1.27.5 1.71.64.72.23 1.37.2 1.89.12.58-.1 1.77-.72 2.02-1.42.25-.7.25-1.3.17-1.42-.08-.12-.3-.19-.6-.34Z"/></svg>
      Contact on WhatsApp
    </a>
  </div>

  <script>
    const currentUser = localStorage.getItem('usdt_user');
    if (!currentUser) window.location.href = 'index.html';
    document.getElementById('username').textContent = currentUser;

    const referralCodeText = document.getElementById('referralCodeText');
    referralCodeText.textContent = `Referral Code: ${currentUser}`;
    const balanceEl = document.getElementById('balance');
    const withdrawBtn = document.getElementById('withdrawBtn');
    const withdrawHistoryEl = document.getElementById('withdrawHistory');
    const referralSubmit = document.getElementById('referralSubmit');
    const referralInput = document.getElementById('referredUser');
    const referralMsg = document.getElementById('referral-message');
    const notificationEl = document.getElementById('notification');

    const miningInterval = 120000;
    const miningAmount = 1;

    let wallet = JSON.parse(localStorage.getItem('wallet_' + currentUser) || '{"balance":0,"history":[]}');

    function formatBalance(num) {
      return num < 1 ? num.toFixed(8) : num.toFixed(5);
    }

    function updateBalanceUI() {
      balanceEl.textContent = formatBalance(wallet.balance);
    }

    function mineUSDT() {
      wallet.balance += miningAmount;
      wallet.balance = Number(wallet.balance.toFixed(8));
      localStorage.setItem('wallet_' + currentUser, JSON.stringify(wallet));
      updateBalanceUI();
    }

    if (!window.miningStarted) {
      window.miningStarted = true;
      setInterval(mineUSDT, miningInterval);
    }

    withdrawBtn.onclick = () => {
      if (wallet.balance >= 3000) {
        window.location.href = 'withdraw.html';
      } else {
        alert("Minimum withdrawal is 3000 USDT");
      }
    };

    referralSubmit.onclick = () => {
      const refUser = referralInput.value.trim();
      if (!refUser || refUser === currentUser) {
        referralMsg.textContent = "❌ Invalid referral.";
        referralMsg.style.color = "red";
        return;
      }

      if (!localStorage.getItem('wallet_' + refUser)) {
        referralMsg.textContent = "❌ Referral user not found.";
        referralMsg.style.color = "red";
        return;
      }

      if (!localStorage.getItem('ref_bonus_claimed_' + currentUser)) {
        wallet.balance += 200;
        localStorage.setItem('wallet_' + currentUser, JSON.stringify(wallet));

        const refWallet = JSON.parse(localStorage.getItem('wallet_' + refUser));
        refWallet.balance += 200;
        localStorage.setItem('wallet_' + refUser, JSON.stringify(refWallet));

        localStorage.setItem('ref_bonus_claimed_' + currentUser, '1');
        referralMsg.textContent = "✅ Bonus added!";
        referralMsg.style.color = "limegreen";
        updateBalanceUI();
      } else {
        referralMsg.textContent = "✅ Already claimed.";
        referralMsg.style.color = "orange";
      }
    };

    function showNotification(msg) {
      notificationEl.textContent = msg;
      notificationEl.classList.add('show');
      setTimeout(() => {
        notificationEl.classList.remove('show');
      }, 3000);
    }

    const names = ["Alex", "Ayesha", "John", "Fatima", "Zane", "Mia", "Noah", "Emma", "Liam", "Olivia"];
    setInterval(() => {
      const name = names[Math.floor(Math.random() * names.length)];
      const amount = (Math.floor(Math.random() * 50) + 100) * 1000;
      showNotification(`${name} successfully withdrew $${amount.toLocaleString()}`);
    }, 5000);

    updateBalanceUI();
  </script>
</body>
</html>
