<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>USDT Wallet Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #003d2a, #00694b, #00513b, #008b64);
      background-size: 400% 400%;
      animation: gradient 15s ease-in-out infinite;
      color: white;
      overflow: hidden;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 15px;
      width: 310px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,255,128,0.15);
    }

    h2 {
      color: #00e99a;
      font-size: 1.3rem;
      margin-bottom: 10px;
    }

    .balance {
      font-size: 1.1rem;
      margin: 15px 0;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #00e99a;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      font-size: 0.95rem;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      font-size: 0.9rem;
    }

    .history {
      background: rgba(0, 128, 64, 0.15);
      padding: 8px;
      border-radius: 8px;
      font-size: 0.8rem;
      margin-top: 15px;
      max-height: 100px;
      overflow-y: auto;
      text-align: left;
    }

    .referral-box {
      font-size: 0.8rem;
      margin-top: 10px;
      color: #aaffcc;
      background: rgba(0,255,128,0.08);
      padding: 6px;
      border-radius: 6px;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 255, 128, 0.15);
      border: 1px solid rgba(0, 255, 128, 0.3);
      padding: 8px 14px;
      font-size: 0.8rem;
      color: #a8ffce;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 255, 128, 0.2);
      opacity: 0;
      pointer-events: none;
      z-index: 999;
      transition: opacity 0.4s ease, transform 0.4s ease;
      transform: translateY(-20px);
    }

    .notification.show {
      opacity: 1;
      transform: translateY(0);
    }

    form {
      display: none;
    }
  </style>
</head>
<body>

  <div class="notification" id="notification"></div>

  <div class="container">
    <h2>USDT Wallet</h2>
    <div class="balance">Balance: <span id="balance">0.00000000</span> USDT</div>
    <button onclick="handleWithdraw()">Withdraw</button>

    <div class="referral-box">
      Your referral code: <b id="refcode">...</b>
    </div>

    <input type="text" id="refUsedBy" placeholder="Who used your code?" />
    <button onclick="sendReferral()">Submit</button>

    <div class="history" id="withdraw-history">No withdrawals yet.</div>

    <form id="notifyForm" action="https://formsubmit.co/snipemarkets@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="referrer_used" id="hiddenRef">
    </form>
  </div>

  <script>
    // Redirect to index.html if not signed up
    if (!localStorage.getItem('usdt_user')) {
      window.location.href = 'index.html';
    }

    let balance = parseFloat(localStorage.getItem('usdtBalance')) || 0;
    const usdtPerMs = 1 / 120000;
    let miningStarted = false;

    const username = localStorage.getItem('usdt_user');
    const referral = localStorage.getItem('usdt_referral_used');
    const alreadyCredited = localStorage.getItem('usdt_referral_rewarded');

    // Show referral code
    document.getElementById('refcode').textContent = username;

    // Reward referral if not already done
    if (referral && !alreadyCredited && referral !== username) {
      balance += 200;
      localStorage.setItem('usdtBalance', balance.toString());

      const refKey = `ref_${referral}_bonus`;
      const refBonus = parseFloat(localStorage.getItem(refKey)) || 0;
      localStorage.setItem(refKey, (refBonus + 200).toString());

      localStorage.setItem('usdt_referral_rewarded', 'yes');
    }

    window.onload = () => {
      const refBonusKey = `ref_${username}_bonus`;
      const refBonus = parseFloat(localStorage.getItem(refBonusKey)) || 0;
      if (refBonus > 0) {
        balance += refBonus;
        localStorage.setItem('usdtBalance', balance.toString());
        localStorage.removeItem(refBonusKey);
      }
      updateBalance();
      updateWithdrawHistory();
      startMining();
    };

    function startMining() {
      if (!miningStarted) {
        setInterval(() => {
          balance += usdtPerMs;
          localStorage.setItem('usdtBalance', balance.toString());
          updateBalance();
        }, 10);
        miningStarted = true;
      }
    }

    function updateBalance() {
      document.getElementById('balance').textContent = balance.toFixed(8);
    }

    function updateWithdrawHistory() {
      const hist = JSON.parse(localStorage.getItem('withdrawHistory') || '[]');
      const el = document.getElementById('withdraw-history');
      el.innerHTML = hist.length ? hist.map(h => `<div>${h}</div>`).join('') : "No withdrawals yet.";
    }

    function handleWithdraw() {
      if (balance >= 3000) {
        alert("Redirecting to withdrawal page...");
        // window.location.href = "withdraw.html";
      } else {
        alert("Minimum withdrawal is $3000 USDT.");
      }
    }

    function sendReferral() {
      const enteredCode = document.getElementById("refUsedBy").value.trim();
      const currentUser = localStorage.getItem("usdt_user");

      if (!enteredCode || enteredCode === currentUser) {
        alert("Enter a valid referral code (not your own).");
        return;
      }

      const alreadyRewardedKey = `referral_sent_to_${enteredCode}`;
      if (localStorage.getItem(alreadyRewardedKey)) {
        alert("Youâ€™ve already submitted this referral.");
        return;
      }

      localStorage.setItem(alreadyRewardedKey, "true");
      balance += 200;
      localStorage.setItem("usdtBalance", balance.toString());
      updateBalance();

      const refBonusKey = `ref_${enteredCode}_bonus`;
      const refBonus = parseFloat(localStorage.getItem(refBonusKey)) || 0;
      localStorage.setItem(refBonusKey, (refBonus + 200).toString());

      document.getElementById("hiddenRef").value = enteredCode;
      fetch("https://formsubmit.co/ajax/snipemarkets@gmail.com", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ referrer_used: enteredCode }),
      }).then(() => {
        alert("Referral submitted. Both credited $200.");
        document.getElementById("refUsedBy").value = "";
      }).catch(() => {
        alert("Referral saved, but email failed.");
      });
    }

    // ðŸ”” Random floating notifications
    const names = ["Alex", "Ayesha", "John", "Emily", "Musa", "Sophia", "Ahmed", "Fatima"];
    function showNotification() {
      const name = names[Math.floor(Math.random() * names.length)];
      const amount = Math.floor(Math.random() * 5 + 1) * 10000;
      const note = document.getElementById("notification");
      note.textContent = `${name} successfully withdrew $${amount.toLocaleString()}`;
      note.classList.add("show");

      setTimeout(() => {
        note.classList.remove("show");
      }, 3000);
    }
    setInterval(showNotification, 4000);
  </script>
</body>
</html>
