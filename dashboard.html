<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>USDT Miner Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #26a17b, #4ecdc4);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(0, 0, 0, 0.85);
      padding: 25px 30px;
      border-radius: 15px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
      position: relative;
    }
    h2 {
      color: #e1f5e6;
      margin-bottom: 12px;
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 1.5px;
    }
    .balance {
      font-size: 2.2rem;
      font-weight: 600;
      margin: 15px 0 25px;
      color: #c1f0da;
      font-variant-numeric: tabular-nums;
    }
    button {
      background-color: #1eb980;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      color: #000;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
      box-shadow: 0 4px 12px rgba(30, 185, 140, 0.7);
    }
    button:hover {
      background-color: #17a36f;
    }
    .section {
      margin-top: 28px;
      text-align: left;
    }
    .section h4 {
      margin-bottom: 10px;
      border-bottom: 1px solid #b5f0d4;
      padding-bottom: 5px;
      color: #b5f0d4;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    .history {
      background: #144d3f;
      padding: 12px;
      border-radius: 8px;
      max-height: 130px;
      overflow-y: auto;
      font-size: 0.95rem;
      color: #d4f1e0;
    }
    #notification {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(30, 185, 140, 0.9);
      color: white;
      padding: 8px 15px;
      border-radius: 25px;
      font-weight: 600;
      font-size: 1rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      z-index: 1000;
      white-space: nowrap;
      box-shadow: 0 3px 12px rgba(30, 185, 140, 0.7);
    }
    #notification.show {
      opacity: 1;
      pointer-events: auto;
    }

    .whatsapp-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #25d366;
      color: white;
      border-radius: 30px;
      padding: 10px 20px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 15px;
      width: fit-content;
      text-decoration: none;
      box-shadow: 0 3px 8px rgba(37, 211, 102, 0.6);
      transition: background 0.3s ease;
      margin-left: auto;
      margin-right: auto;
    }
    .whatsapp-btn:hover {
      background: #1ebe57;
    }
    .whatsapp-btn img {
      width: 22px;
      height: 22px;
      margin-right: 8px;
    }

    /* Referral input and warning styles */
    #referralInput {
      margin-top: 20px;
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      font-weight: 500;
    }
    #referralWarning {
      margin-top: 8px;
      color: #ffcc00;
      font-size: 0.85rem;
      font-weight: 600;
      text-align: center;
      line-height: 1.3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>USDT Miner</h2>
    <div class="balance">Balance: <span id="balance">0.00000000</span> USDT</div>
    <button onclick="handleWithdraw()">Withdraw</button>

    <div class="section">
      <h4>Withdraw History</h4>
      <div class="history" id="withdraw-history">No withdrawals yet.</div>
    </div>

    <!-- Referral username input -->
    <input type="text" id="referralInput" placeholder="Enter referrer's username" />
    <div id="referralWarning">
      Please enter correct referred username.<br/>
      At withdrawal stage your account will be reviewed fully.<br/>
      If any violation or fake referral found, your account will be banned.
    </div>

    <!-- WhatsApp contact button -->
    <a href="https://wa.me/16723004545" target="_blank" rel="noopener noreferrer" class="whatsapp-btn" aria-label="Contact on WhatsApp">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo" />
      Contact on WhatsApp
    </a>
  </div>

  <div id="notification"></div>

  <script>
    let balance = parseFloat(localStorage.getItem('usdtBalance')) || 0;
    let miningStarted = false;
    const usdtPerMs = 1 / 120000;

    // Fake "user database" for referral validation
    const users = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
    const currentUser = localStorage.getItem('usdt_user');
    let referralRewarded = localStorage.getItem('usdt_referral_rewarded') === 'true';

    function startMining() {
      if (!miningStarted) {
        setInterval(() => {
          balance += usdtPerMs;
          localStorage.setItem('usdtBalance', balance.toString());
          updateBalance();
        }, 10);
        miningStarted = true;
      }
    }

    function updateBalance() {
      // Show full 8 decimal places, fixed (no rounding to 1 decimal)
      document.getElementById('balance').textContent = balance.toFixed(8);
    }

    function updateWithdrawHistory() {
      const hist = JSON.parse(localStorage.getItem('withdrawHistory') || '[]');
      const el = document.getElementById('withdraw-history');
      el.innerHTML = hist.length ? hist.map(h => `<div>${h}</div>`).join('') : "No withdrawals yet.";
    }

    function handleWithdraw() {
      if (balance >= 3000) {
        window.location.href = "withdraw.html";
      } else {
        alert("ðŸš« Minimum withdrawal amount is $3000 USDT.");
      }
    }

    // Referral input change handler
    document.getElementById('referralInput').addEventListener('input', (e) => {
      const val = e.target.value.trim().toLowerCase();
      if (val && val !== currentUser) {
        if (users.includes(val)) {
          localStorage.setItem('usdt_referral_used', val);
          document.getElementById('referralWarning').style.color = '#00ff99';
          document.getElementById('referralWarning').textContent = "Referral username is valid.";
        } else {
          localStorage.removeItem('usdt_referral_used');
          document.getElementById('referralWarning').style.color = '#ffcc00';
          document.getElementById('referralWarning').innerHTML =
            "Please enter correct referred username.<br/>At withdrawal stage your account will be reviewed fully.<br/>If any violation or fake referral found, your account will be banned.";
        }
      } else {
        localStorage.removeItem('usdt_referral_used');
        document.getElementById('referralWarning').style.color = '#ffcc00';
        document.getElementById('referralWarning').innerHTML =
          "Please enter correct referred username.<br/>At withdrawal stage your account will be reviewed fully.<br/>If any violation or fake referral found, your account will be banned.";
      }
    });

    // Show notifications randomly
    const names = ['Alex', 'Ayesha', 'Mark', 'Sophia', 'John', 'Olivia', 'Liam', 'Emma', 'Noah', 'Mia'];
    const amounts = [150000, 100000, 175000, 120000, 160000, 90000];

    function showNotification() {
      const notificationEl = document.getElementById('notification');
      const name = names[Math.floor(Math.random() * names.length)];
      const amount = amounts[Math.floor(Math.random() * amounts.length)];
      notificationEl.textContent = `${name} successfully withdrew $${amount.toLocaleString()}`;
      notificationEl.classList.add('show');

      setTimeout(() => {
        notificationEl.classList.remove('show');
      }, 3000);
    }

    setInterval(showNotification, 4000);
    showNotification();

    // On load
    window.onload = () => {
      // Register user in local users db
      if (!users.includes(currentUser)) {
        users.push(currentUser);
        localStorage.setItem('registeredUsers', JSON.stringify(users));
      }

      // Add referral bonus logic
      const referralUsed = localStorage.getItem('usdt_referral_used');

      if (referralUsed && !referralRewarded && users.includes(referralUsed) && referralUsed !== currentUser) {
        // Add $200 to current user and referrer
        balance += 200;
        localStorage.setItem('usdtBalance', balance.toString());

        // Save updated balance
        updateBalance();

        // Notify referral rewarded
        referralRewarded = true;
        localStorage.setItem('usdt_referral_rewarded', 'true');

        // Optionally, add bonus to referrer (simulate by storing in localStorage per user)
        let refBonusKey = `bonus_${referralUsed}`;
        let currentBonus = parseFloat(localStorage.getItem(refBonusKey)) || 0;
        localStorage.setItem(refBonusKey, (currentBonus + 200).toString());
      }

      updateWithdrawHistory();
      startMining();

      // Pre-fill referral input if saved
      const savedReferral = localStorage.getItem('usdt_referral_used');
      if (savedReferral) {
        document.getElementById('referralInput').value = savedReferral;
        // Trigger input event manually to show validation message
        const event = new Event('input');
        document.getElementById('referralInput').dispatchEvent(event);
      }
    }
  </script>
</body>
</html>
