<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Withdraw - USDT Miner</title>
  <meta name="theme-color" content="#22c55e" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle, #0a0a0a, #181818);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 30px rgba(255, 204, 0, 0.3);
      max-width: 450px;
      width: 100%;
      text-align: center;
    }
    h2 {
      color: #facc15;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 15px 0 6px;
      text-align: left;
      color: #facc15;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #181818;
      color: #fff;
      font-size: 1em;
      box-sizing: border-box;
    }
    button {
      margin-top: 25px;
      background-color: #facc15;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #ffcd00;
    }
    .success-message {
      display: none;
      color: #22c55e;
      font-weight: 600;
      margin-top: 20px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Withdraw Funds</h2>
    <form id="withdrawForm" action="https://formspree.io/f/mnqwdlnl" method="POST">
      <label for="name">Full Name</label>
      <input id="name" name="name" type="text" placeholder="Your full name" required />

      <label for="email">Email Address</label>
      <input id="email" name="_replyto" type="email" placeholder="Your email" required />

      <label for="amount">Withdrawal Amount (USDT)</label>
      <input id="amount" name="amount" type="number" min="1" step="0.01" placeholder="Amount to withdraw" required />

      <label for="method">Payment Method</label>
      <select id="method" name="method" required>
        <option value="" disabled selected>Select method</option>
        <optgroup label="Cryptocurrencies">
          <option value="USDT">USDT (Tether)</option>
          <option value="BTC">Bitcoin (BTC)</option>
          <option value="ETH">Ethereum (ETH)</option>
          <option value="LTC">Litecoin (LTC)</option>
        </optgroup>
        <optgroup label="E-Payment">
          <option value="PayPal">PayPal</option>
          <option value="Payoneer">Payoneer</option>
          <option value="Easypaisa">Easypaisa</option>
          <option value="JazzCash">JazzCash</option>
        </optgroup>
      </select>

      <label for="wallet">Wallet/Account Number</label>
      <input id="wallet" name="wallet" type="text" placeholder="Your wallet or account number" required />

      <button type="submit">Submit Withdrawal</button>
    </form>
    <div class="success-message" id="successMessage">
      Withdrawal request sent successfully! We will contact you soon.
    </div>
  </div>

  <script>
    const form = document.getElementById('withdrawForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // prevent default form submission

      // Use Fetch API to send form data to Formspree
      const data = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: data,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          form.style.display = 'none';
          successMessage.style.display = 'block';
          form.reset();
        } else {
          alert('Oops! There was a problem submitting your form');
        }
      }).catch(error => {
        alert('Oops! There was a problem submitting your form');
      });
    });
  </script>
</body>
</html>
